[tool.poetry]
name = "mtblsws-py"
version = "2.2.0"
description = ""
authors = ["MetaboLights Team <metabolights-dev@ebi.ac.uk>"]
readme = "README.md"
packages = [
    { include = "app" },
    { include = "scripts" },
    { include = "tests" }
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pydantic = "^2.10.6"
pydantic-settings = "^2.8.1"
isatools = {git = "https://github.com/ISA-tools/isa-api.git", rev = "develop"}
flask-restful-swagger = {git = "https://github.com/EBI-Metabolights/flask-restful-swagger.git", rev = "master"}
flask-restful = "^0.3.10"
dirsync = "^2.2.5"
toml = "^0.10.2"
metaspace2020 = "^2.0.9"
flask-cors = "^5.0.1"
flask-mail = "^0.10.0"
celery = "^5.4.0"
redis = "^5.2.1"
psycopg2 = "^2.9.10"
zeep = "^4.3.1"
elasticsearch = "^1.4.0"
python-jose = "^3.4.0"
passlib = "^1.7.4"
tweepy = "^4.15.0"
cirpy = "^1.0.2"
ctfile = "^0.1.12"
pubchempy = "^1.0.4"
unidecode = "^1.3.8"
chembl-structure-pipeline = "^1.2.2"
rdkit = "^2024.9.5"
jsonpickle = "^4.0.2"
gspread = "^6.2.0"
owlready2 = "^0.47"
gspread-dataframe = "^4.0.0"
oauth2client = "^4.1.3"
google-api-python-client = "^2.163.0"
jira = "^3.8.0"
boto3 = "^1.37.8"
xmltodict = "^0.14.2"
cascadict = "^0.8.5"
fuzzywuzzy = "^0.18.0"
marshmallow = "2.21.0"
gunicorn = "^23.0.0"

[tool.poetry.group.dev.dependencies]
poetry = "^1.8.5"
pytest = "^7.4.3"
pylint = "^3.0.2"
vulture = "^2.14"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.'MESSAGES CONTROL']
# disable = "W0612,C0301,C0115,C0116,C0303,C0114,W0311,W0718"
disable = "W,C,R,F"